[package]
name = "redirector"
version = "0.4.0"
edition = "2024"
description = "A simple URL redirector"

[dependencies]
axum = "0.8.1"
once_cell = "1.20.3"
reqwest = "0.12.12"
serde = { version = "1.0", features = ["derive"] }
serde_json = "1.0.139"
tokio = { version = "1.0", features = ["full"] }
tracing = "0.1.41"
tracing-subscriber = "0.3.19"
urlencoding = "2.1.3"
regex = "1.11.1"
clap = { version = "4.5.31", features = ["derive"] }
toml = "0.8.20"

[profile.release]
strip = true
lto = true
codegen-units = 1
